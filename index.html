<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS Links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Bootstrap Complex Layout</title>
  </head>
  <body>
  	<!-- header start -->
    <section class="header">
      <div class="container">
        <div class="row">
          <!-- 1.1 start -->
          <div class="col-md-2 col-sm-2 col-12">
            <div class="bg-info pt-5 pb-5 pl-2 mb-3">
              1.1
            </div>
          </div>
          <!-- 1.1 end -->
          <!-- 1.2 start -->
          <div class="col-md-7 col-sm-7 col-6">
            <div class="bg-info pt-5 pb-5 pl-2 mb-3">
              1.2
            </div>
          </div>
          <!-- 1.2 end -->
          <!-- 1.3 start -->
          <div class="col-md-3 col-sm-3 col-6">
            <div class="bg-info pt-5 pb-5 pl-2 mb-3">
              1.3
            </div>
          </div>
          <!-- 1.3 end -->
        </div>
      </div>
    </section>
    <!-- header end -->
    <!-- hero start -->
    <section class="hero">
      <div class="container">
        <div class="row">
          <!-- 2 start -->
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 d-sm-block d-none">
                <div class="bg-info pt-5 pb-5 pl-2 mb-3">
                  2.1
                </div>
              </div>
              <div class="col-md-4">
                <div class="bg-info pt-5 pb-5 pl-2 mb-3">
                  2.2
                </div>
              </div>
            </div>
          </div>
          <!-- 2 end -->
          <!-- 3 start -->
          <div class="col-md-3 d-md-block d-none">
            <div class="bg-danger pt-5 pb-5 pl-2 mb-3">3</div>
          </div>
        </div>
          <!-- 3 end -->
      </div>
    </section>
    <!-- hero end -->
    <!-- body start -->
    <section class="body">
      <div class="container">
        <div class="row">
          <!-- 4 start -->
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-4 col-sm-9">
                <div class="bg-info pt-5 pb-5 pl-2 mb-3">4.1</div>
              </div>
              <div class="col-sm-3 d-md-none d-sm-block">
                <div class="bg-danger pt-5 pb-5 pl-2 mb-3">3</div>
              </div>
              <div class="col-md-8">
                <div class="bg-info pt-5 pb-5 pl-2 mb-3">4.2</div>
              </div>
            </div>
          </div>
          <!-- 4 end -->
          <!-- 5 start -->
          <div class="col-md-3 d-sm-block d-none">
            <div class="bg-info pt-5 pb-5 pl-2 mb-3">5</div>
          </div>
          <!-- 5 end -->
        </div>
      </div>
    </section>
    <!-- body end -->
    <!-- footer start -->
    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md">
            <div class="bg-info pt-5 pb-5 pl-2">6</div>
          </div>
        </div>
      </div>
    </section>
    <!-- footer end -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
   <!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
